<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender swing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@1,700&display=swap" rel="stylesheet">

</head>
<body>
    
    <form>
        <div class="group">
            <h1 class="title">Choose a gender</h1>
            <div class="group_choise">
                <div>
                    <label for="group_choise_content woman">
                        <input 
                            name="gender" 
                            type="radio"
                            value="woman"
                            class="input"
                        >
    
                        <svg class="images" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M112 48C112 21.49 133.5 0 160 0C186.5 0 208 21.49 208 48C208 74.51 186.5 96 160 96C133.5 96 112 74.51 112 48zM88 384H70.2C59.28 384 51.57 373.3 55.02 362.9L93.28 248.1L59.43 304.5C50.33 319.6 30.67 324.5 15.52 315.4C.3696 306.3-4.531 286.7 4.573 271.5L58.18 182.3C78.43 148.6 114.9 128 154.2 128H165.8C205.1 128 241.6 148.6 261.8 182.3L315.4 271.5C324.5 286.7 319.6 306.3 304.5 315.4C289.3 324.5 269.7 319.6 260.6 304.5L226.7 248.1L264.1 362.9C268.4 373.3 260.7 384 249.8 384H232V480C232 497.7 217.7 512 200 512C182.3 512 168 497.7 168 480V384H152V480C152 497.7 137.7 512 120 512C102.3 512 88 497.7 88 480L88 384z"/></svg>
                    </label>
    
                    <label class="check__error_woman check-hidden" > Women are't allowed to enter </label>
                </div>


                <div>
                        
                    <label for="group_choise_content man">
                        <input 
                            name="gender" 
                            type="radio"
                            value="man"
                            class="input"
                        >
                        <svg class="images" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><path d="M208 48C208 74.51 186.5 96 160 96C133.5 96 112 74.51 112 48C112 21.49 133.5 0 160 0C186.5 0 208 21.49 208 48zM152 352V480C152 497.7 137.7 512 120 512C102.3 512 88 497.7 88 480V256.9L59.43 304.5C50.33 319.6 30.67 324.5 15.52 315.4C.3696 306.3-4.531 286.7 4.573 271.5L62.85 174.6C80.2 145.7 111.4 128 145.1 128H174.9C208.6 128 239.8 145.7 257.2 174.6L315.4 271.5C324.5 286.7 319.6 306.3 304.5 315.4C289.3 324.5 269.7 319.6 260.6 304.5L232 256.9V480C232 497.7 217.7 512 200 512C182.3 512 168 497.7 168 480V352L152 352z"/></svg>

                    </label>

                    <label class="check__error_man check-hidden" > Men are't allowed to enter </label>
                </div>
            </div>
            
            <button class="btn">Send</button>
        </div>

    </form>
    

    <script src="script.js"></script>
</body>
</html>
